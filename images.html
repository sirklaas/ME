<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≠ Character Gallery - The Masked Employee</title>
    <script src="https://cdn.jsdelivr.net/npm/pocketbase@0.21.5/dist/pocketbase.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.9);
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .stats {
            text-align: center;
            color: white;
            font-size: 1.1em;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .character-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.3);
        }

        .character-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .character-name {
            padding: 15px;
            text-align: center;
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-content {
            background: white;
            border-radius: 20px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
            transition: background 0.3s;
        }

        .lightbox-close:hover {
            background: rgba(0,0,0,0.9);
        }

        .lightbox-image {
            width: 100%;
            max-height: 600px;
            object-fit: contain;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: block;
        }

        .lightbox-details {
            padding: 30px;
        }

        .lightbox-title {
            font-size: 2em;
            color: #8A2BE2;
            margin-bottom: 10px;
        }

        .lightbox-email {
            color: #666;
            font-size: 1em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .lightbox-description {
            color: #333;
            line-height: 1.8;
            font-size: 1.05em;
            white-space: pre-wrap;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }

        .no-characters {
            text-align: center;
            color: white;
            font-size: 1.3em;
            padding: 50px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .email-copy-btn {
            background: #8A2BE2;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .email-copy-btn:hover {
            background: #9932CC;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
            }

            .character-image {
                height: 140px;
            }

            .lightbox-content {
                margin: 20px;
            }

            .lightbox-details {
                padding: 20px;
            }

            .lightbox-title {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≠ The Masked Employee</h1>
        <p class="subtitle">Character Gallery</p>
        
        <div class="stats" id="stats">
            <span id="characterCount">Loading...</span>
        </div>

        <div class="gallery" id="gallery">
            <div class="loading">‚è≥ Loading characters...</div>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" onclick="closeLightbox()">√ó</button>
            <img class="lightbox-image" id="lightboxImage" alt="Character">
            <div class="lightbox-details">
                <h2 class="lightbox-title" id="lightboxTitle"></h2>
                <div class="lightbox-email" id="lightboxEmail"></div>
                <div class="lightbox-description" id="lightboxDescription"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize PocketBase
        const pb = new PocketBase('https://pinkmilk.pockethost.io');

        let characters = [];

        // Load all characters
        async function loadCharacters() {
            try {
                // Fetch all records
                const records = await pb.collection('MEQuestions').getFullList({
                    sort: '-created',
                });

                console.log('üìä Total records:', records.length);
                console.log('üìã First record:', records[0]);

                // Filter records that have images - check multiple possible field names
                characters = records.filter(record => {
                    const hasImage = record.image || record.character_image || record.generated_image || record.image_url;
                    if (hasImage) {
                        console.log('‚úÖ Found character with image:', record);
                    }
                    return hasImage;
                });

                console.log('üé≠ Characters with images:', characters.length);

                // Update stats
                document.getElementById('characterCount').textContent = 
                    `üìä ${characters.length} Character${characters.length !== 1 ? 's' : ''} Generated (${records.length} total records)`;

                // Display gallery
                displayGallery();

            } catch (error) {
                console.error('Error loading characters:', error);
                document.getElementById('gallery').innerHTML = 
                    '<div class="no-characters">‚ùå Error loading characters</div>';
            }
        }

        // Display gallery
        function displayGallery() {
            const gallery = document.getElementById('gallery');

            if (characters.length === 0) {
                gallery.innerHTML = '<div class="no-characters">üé≠ No characters yet. Complete the questionnaire to create one!</div>';
                return;
            }

            gallery.innerHTML = characters.map((char, index) => {
                // Check multiple possible image field names
                const imageField = char.image || char.character_image || char.generated_image || char.image_url || '';
                const imageUrl = imageField 
                    ? `https://pinkmilk.pockethost.io/api/files/${char.collectionId}/${char.id}/${imageField}`
                    : '';

                const characterName = char.character_name || char.charactername || char.name || 'Unknown Character';

                return `
                    <div class="character-card" onclick="openLightbox(${index})">
                        <img src="${imageUrl}" alt="${characterName}" class="character-image" 
                             onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Crect fill=%22%23ddd%22 width=%22200%22 height=%22200%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-family=%22sans-serif%22 font-size=%2220%22 fill=%22%23999%22%3ENo Image%3C/text%3E%3C/svg%3E'">
                        <div class="character-name">${characterName}</div>
                    </div>
                `;
            }).join('');
        }

        // Open lightbox
        function openLightbox(index) {
            const char = characters[index];
            const lightbox = document.getElementById('lightbox');

            // Check multiple possible image field names
            const imageField = char.image || char.character_image || char.generated_image || char.image_url || '';
            const imageUrl = imageField 
                ? `https://pinkmilk.pockethost.io/api/files/${char.collectionId}/${char.id}/${imageField}`
                : '';
            
            console.log('üñºÔ∏è Opening lightbox for:', char.character_name);
            console.log('üì∏ Image field:', imageField);
            console.log('üîó Image URL:', imageUrl);

            document.getElementById('lightboxImage').src = imageUrl;
            
            // Clean up character name (remove duplicates like "Leo\n\nLeo")
            let characterName = char.character_name || char.charactername || char.name || 'Unknown Character';
            const nameParts = characterName.split(/[\n\r]+/).map(n => n.trim()).filter(n => n);
            if (nameParts.length > 1 && nameParts[0] === nameParts[nameParts.length - 1]) {
                characterName = nameParts[0]; // Use first if duplicated
            } else {
                characterName = nameParts[0] || characterName; // Use first line
            }
            document.getElementById('lightboxTitle').textContent = characterName;
            
            // Email with copy button
            const emailHtml = char.email || char.playeremail
                ? `
                    <span>üìß ${char.email || char.playeremail}</span>
                    <button class="email-copy-btn" onclick="copyEmail('${char.email || char.playeremail}')">Copy</button>
                  `
                : '<span style="color: #999;">üìß No email provided</span>';
            document.getElementById('lightboxEmail').innerHTML = emailHtml;
            
            // Use ai_summary and extract only FIRST character
            let description = char.ai_summary || char.character_description || char.characterdescription || char.description || 'No description available';
            
            // Extract only first character from ai_summary (may contain multiple characters)
            const characterPattern = /De\s+\w+\s+genaamd\s+\w+/g;
            const matches = description.match(characterPattern);
            if (matches && matches.length > 1) {
                // Multiple characters found, extract only first one
                const secondCharIndex = description.indexOf(matches[1]);
                if (secondCharIndex > 0) {
                    description = description.substring(0, secondCharIndex).trim();
                }
            }
            
            console.log('üìù Description length:', description.length);
            document.getElementById('lightboxDescription').textContent = description;

            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close lightbox
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Copy email to clipboard
        function copyEmail(email) {
            navigator.clipboard.writeText(email).then(() => {
                alert('‚úÖ Email copied to clipboard: ' + email);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        // Close lightbox on background click
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });

        // Close lightbox on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });

        // Load characters on page load
        loadCharacters();
    </script>
</body>
</html>
